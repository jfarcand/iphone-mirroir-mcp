name: Publish npm (one-off)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag to publish (e.g. 0.22.0)'
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ github.event.inputs.version }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm (Trusted Publishing / OIDC)
        working-directory: npm
        run: npm publish --access public --provenance

      - name: Verify published version
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          sleep 10
          PUBLISHED=$(npm view mirroir-mcp version)
          if [ "$PUBLISHED" != "$VERSION" ]; then
            echo "WARNING: npm shows $PUBLISHED, expected $VERSION (may need propagation time)"
          fi
          echo "npm version: $PUBLISHED"
